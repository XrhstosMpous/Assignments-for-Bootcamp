    <script type="text/javascript">


        $(function () {

            $("#title_error").hide();
            $("#stream_error").hide();
            $("type_error").hide();

            var error_title = false;
            var stream = false;
            var type = false;

            $("#title").focusout(function () {
                checkTitle();
            });

            $("#stream").focusout(function () {
                checkStream();
            });

            $("#type").focusout(function () {
                checkType();
            });



            function checkTitle() {
                var patt = /^[a-zA-Z]*$/;
                var title = $("#title").val();
                if (patt.test(title) && title !== "") {
                    $("#title_error").hide();
                    $("#title").css("border-bottom", "2px solid #34F458");
                    error_title = false;
                } else {
                    $("#title_error").html("Should contain only Characters");
                    $("#title_error").show();
                    $("#title").css("border-bottom", "2px solid #F90A0A");
                    error_title = true;
                }
            }



            function checkStream() {
                var pattern = /^[a-zA-Z]*$/;
                var stream = $("#stream").val();
                if (pattern.test(stream) && stream !== "") {
                    $("#stream_error").hide();
                    $("#stream").css("border-bottom", "2px solid #34F458");
                    stream = false;
                } else {
                    $("#stream_error").html("Should start with  Characters");
                    $("#stream_error").show();
                    $("#stream").css("border-bottom", "2px solid #F90A0A");
                    stream = true;
                }
            }

            function checkType() {

                var pattern = /^[a-zA-Z]*$/;
                var type = $("#type").val();
                if (pattern.test(type) && type !== "") {
                    $("#type_error").hide();
                    $("#type").css("border-bottom", "2px solid #34F458");
                    type = false;
                } else {
                    $("#type_error").html("Should be part-time or full-time");
                    $("#type_error").show();
                    $("#type").css("border-bottom", "2px solid #F90A0A");
                    stream = true;
                }
            }
        });
    </script>
